<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Sparkle</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #2b1055, #7597de);
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      border-radius: 50px 50px 0 0;
      box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px crimson;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: transparent;
      pointer-events: none;
    }

    .sparkle-particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px lightyellow;
      animation: sparkle-blink 1s ease-out forwards;
    }

    /* Keyframes */
    @keyframes pulse {
      0%,
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(-45deg);
        box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px crimson;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1) rotate(-45deg);
        box-shadow: 0 0 20px red, 0 0 40px red, 0 0 50px crimson;
      }
    }

    @keyframes sparkle-blink {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="sparkle"></div>
  </div>
  <script>
    // JavaScript để thêm hiệu ứng lấp lánh ngẫu nhiên xung quanh trái tim
    const sparkleContainer = document.querySelector(".sparkle");

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle-particle";
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${0.5 + Math.random()}s`;
      sparkleContainer.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 1000);
    }

    setInterval(createSparkle, 200);
  </script>
</body>
</html>
